{% extends "home/index.html" %}

{% block private_css %}
<link href="/static/account/css/login.css" rel="stylesheet">
{% endblock private_css %}

{% block container %}
<form class="form-signin" role="form" method="POST">
  {% csrf_token %}
  <h2 class="form-signin-heading">Por favor Inicie Sessión</h2>
  <label for="username" class="sr-only">Usuario:</label>
  <input type="text" id="username" class="form-control" placeholder="Usuario" name="username" required autofocus>
  <label for="inputPassword" class="sr-only">Contraseña:</label>
  <input type="password" id="password" class="form-control" placeholder="contraseña" name="password" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock container %}

{% block user %}

{% endblock user %}


{% block private_js %}
<script src="/static/account/js/login.js"></script>
{% endblock private_js %}
